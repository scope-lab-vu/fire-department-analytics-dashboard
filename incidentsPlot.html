<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Department incident plot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <style>

        /* <html> <div> <body> */
        body {
            background-color: white;
            position: fixed;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 1px solid;
            border-color: antiquewhite;
            left: 5%;
            right: 5%;
        }

        #logo {
            position: fixed;
            top: 7px;
            width: 90%;
            height:75px;
            border-bottom: 1px solid midnightblue;
            border-color: rgba(203, 203, 203, 0.5);
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 48px;
            background-image: url("http://www.commonapp.org/files/school/image/vanderbilt%20header_8.17.15.jpg");
            background-color: rgba(255, 255, 255, 0.2);
        }

        #menubar {
            position: absolute;
            font-family: 'PT Sans', sans-serif;
            top: 11%;
            left: 7px;
            width: 300px;
            height: 88%;
            background-color: rgba(203, 203, 203, 0.1);
            background-repeat: no-repeat;
            border: solid 2px lightgray;
            line-height: 200%;
        }

        .topleft {
            position: absolute;
            left: 10px;
        }

        .playground {
            position: fixed;
            top: 11%;
            height: 88%;
            width: 66%;
            left: 380px;
            border: 2px solid lightgray;
        }

        /* element name */
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        #floating-panel {
            position: relative;
            top: 1px;
            /*left: 63%;*/
            padding: 6px;
            border: 1px;
            text-align: center;
            line-height: 30px;
            padding-left: 10px;
        }

        /* Popup container - "help" */
        /* class */
        .popup {
            position: absolute;
            cursor: pointer;
            width: 3%;
            bottom: 40px;
            left: 20px;
            border-style: inset;
            border-color: green;
            border-width: 5px;
            z-index: 5;
            background-color: cadetblue;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 400px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            bottom: 175%;
            left: 50%;
            margin-left: -20px;
        }

        /* arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 5%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

    </style>
    <!--<script data-main="scriincidentscode.jse.js" src="scripts/require.js"></script>-->
    <script src="jquery-3.2.1.js"></script>
</head>

<body>

<div id="logo">
    <div class="topleft">
        <img src="https://admissions.vanderbilt.edu/insidedores/manage/wp-content/uploads/vanderbilt-logo-2008.gif"
             width="60" height="60">
    </div>
    <i class="fa fa-line-chart" style="color: cornflowerblue"></i>
    Data Visualizer
</div>

<div id="menubar">
    <label style="font-family: Avenir; font-size: larger; font-style: italic"> Enter Info Here: </label><br>

    <i class="fa fa-file-text"></i>
    Mongo DB Address:<br>
     &gt;
    <input type="text" id="mongoDB"><br>

    <i class="fa fa-bar-chart" aria-hidden="true"></i>
    Chart Options: <br>
     &gt;
    <select id = "chartList">
        <option value = "markers">Markers On Map</option>
        <option value = "heat">Heat Map</option>
        <option value = "bar">Bar Chart(N.A.)</option>
        <option value = "pie">Pie Chart(N.A.)</option>
    </select><br>


    <i class="fa fa-calendar" aria-hidden="true"></i>
    From (Default start hour is 00:00)<br>
     &gt;
    Date: <input type="date" min="2014-01-01" max="2016-12-31" id="date1"/>
    Hour: <input type="number" min="0" max="24" id="hour1"/><br>

    <i class="fa fa-calendar" aria-hidden="true"></i>
    To (Default end hour is 24:00)<br>
     &gt;
    Date: <input type="date" min="2014-01-01" max="2017-01-01" id="date2"/>
    Hour: <input type="number" min="0" max="24" id="hour2"/><br>

    <input type="button" onclick="getData()" value="submit">

</div>
<div class="playground">
    <div id="map"></div>
    <div id="floating-panel">
        <button id='markers' onclick='toggleMarkers()'>Hide Markers</button>
        <button id='heat' onclick='setHeatMap()'>Generate heatmap</button>
        <button onclick="changeGradient()">Change gradient</button>
    </div>
</div>

<div class="popup" onclick="help()">?help
    <span class="popuptext" id="pop">Click on the dots to view more details of an accident</span>
</div>

<script src="incidentscode.js"></script>

<script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBA8wJvIcEqHSAH_fACbQKr6JV2vX-nT-Q
        &libraries=visualization&callback=initMap">
</script>
</body>
</html>
