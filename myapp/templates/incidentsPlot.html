<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Department incident plot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Montserrat+Subrayada|Lato:100i|Zilla+Slab" rel="stylesheet">
    <link href="./static/nouislider.css" rel="stylesheet">

    <style>

        /* <html> <div> <body> */
        html, body {
            position: static;
            height: 3000px;
            background-color: dimgrey;
        }

        #logo {
            position: fixed;
            z-index: 5;
            top: 2px;
            right: 0;
            height:60px;
            left: 0;
            padding-top: 15px;
            text-align: center;
            font-family: 'Montserrat Subrayada', sans-serif;
            font-size: 40px;
            color: white;
            text-shadow: 4px 4px 4px rgba(255, 235, 100, 0.45);
            /*background-image: url("https://az589735.vo.msecnd.net/images/profilepics/1022817/203.jpg");*/
            background-color: #242424;
        }

        #menubar {
            position: fixed;
            font-family: 'Alegreya Sans SC', sans-serif;
            padding: 10px;
            color: white;
            top: 12%;
            left: 12px;
            width: 264px;
            height: 1000px;
            background-color: rgba(52, 52, 52, 0.72);
            background-repeat: no-repeat;
            border-left:  solid 4px #D9AC42;
            line-height: 35px;
        }

        .topleft {
            position: absolute;
            left: 10px;
        }

        .playground {
            position: relative;
            top: 94px;
            height: 1500px;
            left: 320px;
            width: 784px;
/*            border: 0.3px solid white;*/       
        }

        /* element name */
        #map {
            position: absolute;
            height: 500px;
            width: 780px;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 30%;
            border: 1px;
            line-height: 30px;
        }

        #loader {
            position: fixed;
            border: 8px solid #5a5a5a;
            border-radius: 50%;
            border-top: 8px solid #D9AC42;
            width: 45px;
            height: 45px;
            top: 40%;
            left:48%;
            animation: spin 1.5s cubic-bezier(0.1, 0.5, 0.2, 0.1) infinite;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subplayground1 {
            position: fixed;
            height: 800px;
            width: 264px;
            right: 12px;
            top: 12%;
            padding: 8px;
            border-top: solid 3px #D9AC42;
            font-family: 'Zilla Slab', serif;
            color: white;
            overflow-y: scroll;
            z-index: 2;
        }

        .sliderGround {
            position: relative;
            left: 0;
            top: 34%;
            height: 50px;
            width: 770px;
            padding: 5px;
            /*border: solid 3px #a7d99b;*/
            font-family: 'PT Sans', sans-serif;
            line-height: 48px;
            color: white;
        }

        .subplayground2 {
            position: relative;
            left: 0;
            top: 35%;
            height: 140px;
            width: 750px;
            padding: 18px;
            border-left: solid 3px #a7d99b;
            font-family: 'PT Sans', sans-serif;
        }

        text {
            font: 10px sans-serif;
            color: white;
            text-align: left;
        }
        text.value {
            font-size: 120%;
            fill: white;
        }

        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

        .subplayground3 {
            position: relative;
            top: 36%;
            height: 600px;
            width: 700px;
            padding-left: 18px;
            border-left: solid 3px #a5d9c1;
        }

        .bar div{
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 3px;
            color: white;
        }

        .pie div{
            font: 10px sans-serif;
        }

        /* Popup container - "help" */
        /* class */
        .popup {
            position: fixed;
            cursor: pointer;
            width: 3%;
            bottom: 40px;
            left: 20px;
            border-style: outset;
            border-color: #9eacaf;
            border-width: 5px;
            z-index: 5;
            background-color: #c2d6d9;
            opacity: 0.5;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 400px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            bottom: 175%;
            left: 50%;
            margin-left: -20px;
        }

        /* arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 5%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        hr {
            margin-left: 2px;
            margin-right: 20px;
            opacity: 0.5;
        }

        #slider {
            width: 770px;
        }

        #submitDates {
            position: relative;
            top: 1px;
        }

        .example-val {
            color: white;
            display: inline-block;
        }


        /* over-writing the nouislider css */
        .noUi-connect {
            background: #D9AC42;
        }

        /* the actual handle */
        .noUi-horizontal .noUi-handle {
            width: 15px;
            height: 28px;
            left: -7px;
            top: -6px;
            background: rgba(255, 255, 255, 0.76);
        }

        /* two strips on handle*/
        .noUi-handle:before,
        .noUi-handle:after {
            content: "";
            display: block;
            position: absolute;
            height: 14px;
            width: 1px;
            background: #855f18;
            left: 5px;
            top: 6px;
        }

        .button {
            background-color: #D9AC42; 
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 8px;
            color: black;
        }
    </style>
</head>

<body>
<script src="./static/nouislider.js"></script>
<div id="logo">
    <div class="topleft">
        <img src="https://admissions.vanderbilt.edu/insidedores/manage/wp-content/uploads/vanderbilt-logo-2008.gif"
             width="60" height="60">
    </div>
    <i class="fa fa-line-chart" style="color: #D9AC42"></i>
    Data Visualizer
</div>

<!-- Ask for user input -->
<div id="menubar">
    <label style="font-family: Copperplate;font-size: larger; font-style: italic">
        <i class="fa fa-hand-o-down" aria-hidden="true"></i>
        Enter Info Here: </label><br>
    <hr>

    <i class="fa fa-bar-chart" aria-hidden="true"></i>
    Chart Options: <br>
     &gt;
    <select id = "chartList">
        <option value = "markers">Markers On Map</option>
        <option value = "heat">Heat Map</option>
        <option value = "bar">Bar Chart(N.A.)</option>
        <option value = "pie">Pie Chart(N.A.)</option>
    </select><br>
    Year: <br>
     &gt;
    <select id = "incidentYear">
        <option id = "2014">2014</option>
        <option id = "2015">2015</option>
        <option id = "2016">2016</option>
    </select>
</div>

<!-- where maps, graphs, charts live -->
<div class="playground">
    <div id="map"></div>

    <div id="floating-panel">
        <button id='markers' onclick='toggleMarkers(markersArr)'>Hide Markers</button>
        <button id='heat' onclick='setHeatMap()'>Generate heatmap</button>
        <button onclick="changeGradient()">Change gradient</button>
    </div>

    <div id="loader" style="display: none"></div>

    <div class="subplayground1">
        <label style="font-family: Copperplate; font-size: larger; font-style: italic">
            <i class="fa fa-hand-o-down" aria-hidden="true"></i>
            <b>Summary:</b>
        </label><br>
        <hr>

        <div class="example-val" id="event"></div>
        <p id="total"></p>
        <div id="chooseType" style="display: block"></div>
    </div>

    <div class="sliderGround">
        <div id="slider"></div>
        &nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;
        <i class="fa fa-calendar" aria-hidden="true"></i>
        From: <input type="date" min="2014-01-01" max="2016-12-31" value="2014-06-01" id="date1"/>
        Hour: <input type="number" min="0" max="23" id="hour1" value = "10"/>
        &nbsp;&nbsp; &nbsp;
        <i class="fa fa-calendar" aria-hidden="true"></i>
        To: <input type="date" min="2014-01-01" max="2017-01-01" value="2014-07-01" id="date2"/>
        Hour: <input type="number" min="0" max="23" id="hour2" value="10"/>
        &nbsp;&nbsp; &nbsp;
        <button class="button" id="submitDates" onclick="getData()">Submit dates</button></br>
    </div>

    <div class="subplayground2">
        <div class="bar"></div>
    </div>

    <div class="subplayground3">
        <div id = "pieForType" style="width: 750px; height: 550px; position: absolute"></div>
    </div>
</div>

<!-- help button pop up message-->
<div class="popup" onclick="help()">?help
    <span class="popuptext" id="pop">Click on the dots to view more details of an accident</span>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="./static/incidentscode.js"></script>

<script async defer src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBA8wJvIcEqHSAH_fACbQKr6JV2vX-nT-Q
        &libraries=visualization&callback=initMap">
</script>
</body>
</html>
